<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Search</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar (ionInput)='search($event)' placeholder="Search by Hashtag..."></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let hshtg of resultArray">

        <ion-label>
          <ion-note style="font-weight: bold;">
              # {{ hshtg.hashtag }}
          </ion-note>
        </ion-label>

      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-content>
