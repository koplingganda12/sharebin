<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>ShareBin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <div class="textMiddle">
    <img src="assets/icon/rename.png" alt="ShareBin" class="center">

    <form class="formText" #f="ngForm" (ngSubmit)="onLogin(f)" autocomplete="off">
      <ion-list>
        <ion-item>
          <ion-input class="ion-text-center" required ngModel clear-input name="email" type="email" placeholder="Email">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="ion-text-center" required ngModel clear-input name="pwd" type="password" minlength='6'
            placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" [disabled]="!f.valid" type="submit" (click)="onClick()">Login</ion-button>
      <ion-button expand="full" fill='clear' (click)='presentSignUpModal()'>Sign Up</ion-button>
    </form>
  </div>
</ion-content>
