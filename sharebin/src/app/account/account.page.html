<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Account</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list lines="full">
    <img [src]="user.avatarUrl">
    <ion-button expand="block" (click)="takePicture()">Take Picture Profile</ion-button>
    
    <ion-item>
      <ion-input required type="text" placeholder="Name" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Address" [(ngModel)]="user.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Phone Number" [(ngModel)]="user.phoneNumber"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="saveUser()">Save</ion-button>

</ion-content>
