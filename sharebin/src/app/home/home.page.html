<ion-header translucent>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      ShareBin
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-toolbar>
    <ion-searchbar placeholder="Search by Hashtag..."></ion-searchbar>
  </ion-toolbar> -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="!items || items.length == 0">
          <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </div>
        
          <ion-list>
            <ion-list-header>
              <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
            </ion-list-header>
            <ion-item>
              <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-avatar>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ng-container>

        <ion-list *ngFor="let i of items">
          <ion-card>
            <ion-card-header>
              <ion-img [src]="i.imageUrl"></ion-img>
            </ion-card-header>
            <ion-card-title class="ion-padding titleCard">{{ i.name }}</ion-card-title>
            <ion-card-content>
              {{ i.description }}
            </ion-card-content>
            <ion-card-subtitle class="ion-padding subCard">
              <ion-icon name="pin"></ion-icon>
              {{ i.address }}
            </ion-card-subtitle>
            <ion-card-content>
              <ion-icon name="call"></ion-icon>
              {{ i.phoneNumber }}
            </ion-card-content>

            <div *ngIf="i.userId == userId">
              <ion-card-title class="ion-padding">
                <ion-button color="primary" [routerLink]="['/new-item', i.id]">
                  <ion-icon name="create"></ion-icon>
                </ion-button>
                <ion-button color="danger" (click)="presentAlert(i)">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-card-title>
            </div>
          </ion-card>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/new-item" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
